<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css">
</head>
  <body>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="jumbotron">
            <div class="row">
              <div class="col-lg-12">
                  <h2>Guess the Word!</h2>
              </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <h3>You Choose: <span id="user-text"><strong>____</strong></span></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3>The Computer Chooses: <span id="computer-text"><strong>____</strong></span></h3>
                </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                  <h3>Wins: <span id="wins-text"><strong>0</strong></span></h3>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                  <h3>Loses: <span id="loses-text"><strong>0</strong></span></h3>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                  <h3>Ties: <span id="ties-text"><strong>0</strong></span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </script>

<script src="./assets/JS/game.js"></script>
  </body>
</html>
