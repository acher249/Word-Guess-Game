<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css">
</head>
  <body>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="jumbotron">
            <div class="row">
              <div class="col-lg-12">
                  <h2>Guess the Word!</h2>
                  <br>
                  <br>
                  <h3>Press any letter to start.</h3>
              </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <h4>Your Letter Choice: <span id="letterChoice-text"><strong>____</strong></span></h4>
                </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                  <!-- This needs to be created based on length of chosenWord in JS -->
                  <h4>Current Word: <span id="currentWord-text"><strong>_</strong></span></h4>
              </div>
             </div>
             <div class="row">
                <div class="col-lg-12">
                    <!-- This needs to be updated based on guessNumber in JS -->
                    <h4>Guesses Remaining: <span id="guessesRemaining-text"><strong>15</strong></span></h4>
                </div>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </script>

<script src="./assets/JS/game.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
